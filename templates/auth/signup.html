{% extends 'index.html' %}
{% load static %}
{% block title %}SignUp{% endblock %}
{% block content %}
<div class="text-white mt-5 mb-5">
  <h3>Register</h3>

  <form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register" class="btn">
    <a href="{% url 'login' %}" class="btn">Already User</a>
  </form>
</div>

{% endblock %}
