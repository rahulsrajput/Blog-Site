{% extends 'index.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

{% if messages %}
{% for message in messages %}
<div class="text-white mt-4 mb-4 bg-success text-center rounded-5">
  <span>{{message}}</span>
</div>
{% endfor %}
{% endif %}


<div class="text-white mt-5 mb-5">
    <h3>Login</h3>

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login" class="btn">
        <a href="{% url 'signup' %}" class="btn">Register</a>
    </form>
</div>

{% endblock %}
